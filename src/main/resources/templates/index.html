<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>IOS应用列表</h2>
<div>
    <ul th:each="ipa : ${ipas}">
        <span th:text="${ipa.key}"></span>
        <li th:each="ipaV:${ipa.value}">
            <a th:text="${ipaV.name}" th:href="${ipaV.downUrl}"></a>
        </li>
    </ul>
</div>
</body>
</html>
